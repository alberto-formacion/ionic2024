<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list lines="full" inset="true">
      @if (user) {
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of mountains" [src]="user.picture.large" />
          </ion-avatar>
          <ion-label>{{user.name.first}} {{user.name.last}}</ion-label>
        </ion-item>
      }
    </ion-list>
</ion-content>
