<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start">
        <img class="avatar" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-title>Usuario Registrado</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item>
        <ion-icon slot="start" name="add-outline"></ion-icon>
        <ion-label>Añadir cuenta</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="flash-outline"></ion-icon>
        <ion-label>Novedades</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configuracion y privacidad</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-chip>Todos</ion-chip>
      <ion-chip [outline]="true">Música</ion-chip>
      <ion-chip [outline]="true">Podcasts</ion-chip>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-list lines="none">
          @for(album of recientAlbums; track album.name){
            <ion-item button="true">
              <ion-thumbnail slot="start">
                <img [alt]="album.name" [src]="album.cover" />
              </ion-thumbnail>
              <ion-label>{{album.name}}</ion-label>
            </ion-item>
          }
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-tabs>
    <ion-tab-bar [translucent]="true" slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Search
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="library"></ion-icon>
        Library
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
